{% extends "layout.html" %}

{% block title %}
Forgot Password
{% endblock %}

{% block main %}
<h1 text-align = "center" id ="logo">Oops!, I forgot my password.</h1></div>
    <form action="/forgot" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Forgot Password</button>
    </form>
{% endblock %}
